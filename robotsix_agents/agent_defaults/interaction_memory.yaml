# Memory configuration
memory:
  user_id: "default_user"
  limit: 5
  is_cloud: false
  api_key: null
  config:
    # Default mem0 configuration
    vector_store:
      provider: "qdrant"
      config:
        collection_name: "robotsix_agents_interactions"
        host: "localhost"
        port: 6333
        embedding_model_dims: 768
    llm:
      provider: "openai"
      config:
        site_url: "https://openrouter.ai/api/v1"
        model: "google/gemini-2.0-flash-001"
        temperature: 0
        api_key: <API_KEY>
        openrouter_base_url: "https://openrouter.ai/api/v1"
    embedder:
      provider: "ollama"
      config:
        model: nomic-embed-text
        ollama_base_url: http://localhost:11434
        embedding_dims: 768
